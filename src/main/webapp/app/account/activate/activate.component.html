<div>
  <div class="d-flex justify-content-center">
    <div class="col-md-8">
      <h1 appTranslate="activate.title">Aktywacja użytkownika</h1>

      <div class="alert alert-success" *ngIf="success">
        <span appTranslate="activate.messages.success"><strong>Twoje konto zostało aktywowane.</strong> Możesz się teraz </span>
        <a class="alert-link" routerLink="/login" appTranslate="global.messages.info.authenticated.link">zalogować</a>.
      </div>

      <div class="alert alert-danger" *ngIf="error" appTranslate="activate.messages.error">
        <strong>Twoje konto nie mogło zostać aktywowane.</strong> Użyj proszę formularza rejestracji ponownie.
      </div>
    </div>
  </div>
</div>
